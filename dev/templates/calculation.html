<section class="calculation">
	<div class="container">
		<div class="col-lg-7">
			<h2 class="calculation-title">
				Получить рассчет стоимости доставки вашего груза
			</h2>
		</div>
		<form class="calculation-form">
			<div class="calculation-row">
				<div class="calculation-column">
					<div class="input-box">
						<label for="fname">Категория товара:</label>
						<input type="text" id="fname" name="fname" />
					</div>
					<div class="input-box">
						<label for="weight">Вес груза (кг):</label>
						<input type="number" id="weight" name="weight" min="1" max="5" />
					</div>
				</div>
				<div class="calculation-column">
					<div class="input-box">
						<label for="price">Стоимость груза:</label>
						<input type="number" id="price" name="price" min="1" max="5" />
					</div>
					<div class="input-box">
						<label for="volume">Объем груза (м3):</label>
						<input type="number" id="volume" name="volume" min="1" max="5" />
					</div>
				</div>
			</div>
			<div class="calculation-row">
				<div class="calculation-column">
					<div class="input-box">
						<input type="checkbox" id="insurance" />
						<label for="insurance">Страховка</label>
					</div>
					<div class="input-box">
						<input type="checkbox" id="customs" />
						<label for="customs">Таможенное оформление</label>
					</div>
				</div>
				<div class="calculation-column">
					<div class="input-box">
						<label for="code">Код ТН ВЭД:</label>
						<input type="number" id="code" placeholder="Введите код" />
					</div>
				</div>
			</div>
			<div class="calculation-row">
				<div class="calculation-column">
					<div class="input-box">
						<div id="file-name">фотография.jpeg</div>
						<label for="fileInput">Загрузить фото товара</label>
						<input type="file" id="fileInput" name="myfile" />
					</div>
				</div>
			</div>
			<div class="calculation-row">
				<div class="calculation-column">
					<div class="input-box">
						<button type="button" class="btn btn-primary btn-lg">
							Следующий шаг<img
								src="assets/img/icon-arrow-left.svg"
								class="icon"
								alt="icon"
							/>
						</button>
					</div>
				</div>
			</div>
		</form>
		<div class="calculation__img-box">
			<img
				class="calculation__img"
				src="assets/img/calculation-image.png"
				alt="decoration"
			/>
		</div>
	</div>
</section>
